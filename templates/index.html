<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
  <div class="container">
    <h1>Pizza Order Form</h1>
    <form method="post" class="order-form">
      <div class="form-group">
        <label for="size">Size:</label>
        <select name="size" id="size" class="form-control">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toppings">Toppings (comma-separated):</label>
        <input type="text" name="toppings" id="toppings" class="form-control">
      </div>

      <div class="form-group">
        <label>Extras:</label><br>
        <div class="checkbox-group">
          <input type="checkbox" name="extras" id="extra_cheese" value="extra cheese" class="checkbox">
          <label for="extra_cheese">Extra Cheese</label><br>
          <input type="checkbox" name="extras" id="gluten_free" value="gluten-free base" class="checkbox">
          <label for="gluten_free">Gluten-Free Base</label>
        </div>
      </div>

      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>
</body>

</html>
